<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <!-- daisy ui & tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- style .css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-slate-900 min-h-screen poppins ">

    <main class="container mx-auto bg-[url('./images/background.png')] mi bg-no-repeat bg-center min-h-screen">
        <!-- ====================section 01 ================== -->
        <section id="home" class="flex flex-col items-center justify-center h-screen ">
            <h3 class="anton xl:text-[170px] lg:text-9xl md:text-8xl text-6xl text-white text-center">Typing Practice</h3>
            <p class="text-white md:text-xl poppins mt-10">Enjoy the game and improve your skill</p>
            
            <button onclick="play()" class="mt-16 h-14 w-36 bg-white rounded-2xl hover:bg-orange-500 text-zinc-950 text-xl font-bold ">Play Now</button>
            

        </section>

        <!-- ===============section 02 =============== -->
        <section id="play-ground" class="hidden pt-10 xl:pt-20 space-y-12">
            <div class="border-[20px] border-solid border-gray-800 bg-opacity-70 backdrop-filter backdrop-blur-lg bg-white w-10/12 h-60 lg:h-72 xl:h-[400px] mx-auto rounded-2xl flex items-center justify-center">
                <p id="currentAlphabet" class="text-7xl lg:text-8xl xl:text-9xl font-bold text-red-700 uppercase">Y</p>
            </div>
            <div>
                <div class="flex justify-center gap-1.5 lg:gap-3 my-1 lg:my-2 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div> 
                <div class="flex justify-center gap-1 lg:gap-2 my-1 lg:my-2 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd text-red-700 font-bold">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd  text-red-700 font-bold">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                    <kbd id=";" class="kbd">;</kbd>
                </div> 
                <div class="flex justify-center gap-0.5 lg:gap-1 my-1 lg:my-2 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="," class="kbd">,</kbd>
                    <kbd id="." class="kbd">.</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>

            <div class="flex justify-between w-10/12 mx-auto">
                <div class="flex items-center justify-center bg-purple-700 h-14 w-36 rounded-[30px] text-white text-2xl space-x-2">
                    <p>Life</p>
                    <img src="./images/Vector.png" alt="">
                    <span id="life">10</span>
                </div>

                <div class="flex items-center justify-center bg-green-500 py-2 px-4 rounded-[30px] text-white text-2xl space-x-2">
                    <p>Score</p>
                    <img src="./images/monetization_on.png" alt="">
                    <span id="score" class="text-red-500 font-bold text-3xl">0</span>
                </div>
            </div>

        </section>

        <!-- ====================section 03 =============== -->
        <section id="score-board" class="hidden flex items-center justify-center h-screen">
            <div class="final-score-background final-score-background-border p-12 rounded-2xl flex flex-col items-center justify-center">
                <h4 class="text-white font-bold text-3xl mb-2 ">Game Over !</h4>
                <h3 class="text-white font-bold text-6xl">Score : <span id="final-score" class="text-green-500">00</span></h3>

                <button onclick="playAgain()" class="mt-16 h-14 w-36 bg-white rounded-2xl hover:bg-cyan-400 text-zinc-950 text-xl font-bold ">Play Again</button>

                <p class="text-white md:text-xl poppins mt-10">Practice will make you better</p>
            </div>

        </section>
    </main>

    <script src="./js/common-js-function.js"></script>
    <script src="./js/type.js"></script>
</body>

</html>
